plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.9'   //global version num for all springboot dependency
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.xfactor'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'   // java 11

repositories {
	mavenCentral()    //mvncentral.com open source repo
}
//all project dependencies will be added here
dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // java persistence api
	implementation 'org.springframework.boot:spring-boot-starter-web'
	runtimeOnly 'com.h2database:h2'  // here we are using h2databse(this database is used only in deploying and cnnot be used in production)
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation "org.springdoc:springdoc-openapi-ui:1.6.4"
	// implementation group: 'io.springfox', name: 'springfox-boot-starter', version: '3.0.0'

}

tasks.named('test') {
	useJUnitPlatform()
}
