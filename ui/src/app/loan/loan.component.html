<!DOCTYPE html>
<html>
<head>
	<title>Loan Page</title>
	<link rel="stylesheet" type="text/css" href="loan.component.css">
</head>
<body>
	<div class="container">
		<h1>Loan Page</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>Book ID</th>
				<th>Student ID</th>
				<th>Checkout Date</th>
				<th>Due Date</th>
				<th>Return Date</th>
			</tr>
			<tr *ngFor="let loan of loans">
				<td>{{loan.id}}</td>
				<td>{{loan.bookId}}</td>
				<td>{{loan.studentId}}</td>
				<td>{{loan.checkoutDate}}</td>
				<td>{{loan.dueDate}}</td>
				<td>{{loan.returnDate}}</td>
			</tr>

		</table>
		<input type="submit" value="Save Changes">
	</div>
</body>
</html>
