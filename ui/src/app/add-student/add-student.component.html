<div style = "padding-left: 100px;">
    <h1> Add Students</h1>

    <form [formGroup]="studentsForm" (ngSubmit)="saveStudent()">
    <label>Name</label>
    <input type="text" formControlName="name">
    
    <label>Department</label>
    <input type="text" formControlName="department">
    
    <label>Roll Number</label>
    <input type="text" formControlName="rollNumber">
    
    <label>Birth Date </label>
    <input type="number" formControlName="birthDate">
    
    <label>ID </label>
    <input type="text" formControlName="id">
    
    <input type="submit" value="Save Book">
    </form>
    </div>
    <div>
        <h3> Form status: {{studentsForm.valid}}</h3>
    </div>
