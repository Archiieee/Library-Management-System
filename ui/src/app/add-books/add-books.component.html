<div style = "padding-left: 100px;">
<h1> Add Books</h1>

<form [formGroup]="booksForm" (ngSubmit)="saveBook()">
<label>Name</label>
<input type="text" formControlName="title">

<label>Author</label>
<input type="text" formControlName="author">

<label>ISBN </label>
<input type="text" formControlName="isbn">

<label>No of Copies </label>
<input type="number" formControlName="copies">

<label>Genre </label>
<input type="text" formControlName="genre">

<label>Sub genre </label>
<input type="text" formControlName="subgenre">

<label>Category </label>
<input type="text" formControlName="category">

<label>Publication Date </label>
<input type="text" formControlName="publicationDate">

<input type="submit" value="Save Book">
</form>
</div>
<div>
    <h3> Form status: {{booksForm.valid}}</h3>
</div>
